<body>
	<p> AJAX (Making API CALL), I'm using xmlHTTPRequest </p>
	<div id="container"></div>
	<script>
		// Created a object 
		let object = new XMLHttpRequest();

		// Open a request
		object.open("GET", "https://jsonplaceholder.typicode.com/posts");

		// Send a request
		object.send();

		// Added event listener i.e onload to print it on screen and console
		object.onload = function () {

			console.log(object.responseText);
			document.getElementById("container").innerText = object.responseText;

		};	
	</script>
</body>

</html>
