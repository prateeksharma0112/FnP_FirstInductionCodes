<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Prateek Kumar Sharma" />
    <meta name="keywords" content="Form, Feedback, Prateek, HTML" />
    <meta name="description"
        content="This is a Sample form Prepared By Prateek. He is Currently working as a ASE-Trainee in FnP" />
    <meta name="revised" content="Form Version (3.1.0) Modified on 21st July 2022" />
    <meta http-equiv="refresh" content="60" />
    <!-- Just to refresh our page after every 60 seconds I know that in form it is not required but i use just to explore -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prateek-sharma-Form</title>
</head>

<body>
    <form action="#" method="get">
        <!-- enctype attribute can be used only if method="post"  Default - application/x-www-form-urlencoded characters encoded in ascii values before sent)(multipart/form-data if we want to upload a file -->
        <fieldset>
            <legend>Feedback Form</legend>
            <p>Please Share Your Valuable Feedback</p>
            <label>Name: <input type="text" name="Name" placeholder="Your Name" value=""></label>

            <div>Gender:
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>
            </div>
            <div>
                <!-- This is also a Method But Try another Method <label>DOB: <input type="date" name="DOB"></label>   -->
                <label for="dob">DOB: </label>
                <select name="day" id="dob">
                    <option value="invalid">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="month">
                    <option value="invalid">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select name="year">
                    <option value="invalid">Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <div>
                <label>Favourite Fruit:
                    <select name="ff" multiple>
                        <option value="selected"> Options</option>
                        <option value="&#127820;banana"> &#127820;Banana</option>
                        <option value="&#x1F352;cherry"> &#x1F352;cherry</option>
                        <option value="&#129389;mango"> &#129389;Mango</option>
                        <option value="&#x1F34A;orange"> &#x1F34A;Orange</option>
                        <option value="&#127822;apple"> &#127822;Apple</option>
                        <option value="&#127821;pineapple"> &#127821;Pineapple</option>
                        <option value="&#127823;guava"> &#127823;Guava</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Favourite Food: </label>
                <label><input type="checkbox" name="food" value="&#127829;pizza"> &#127829;Pizza</label>
                <label><input type="checkbox" name="food" value="&#129386;sandwich"> &#129386;Sandwich</label>
                <label><input type="checkbox" name="food" value="&#127828;burger"> &#127828;Burger</label>
                <label><input type="checkbox" name="food" value="&#127830;meat"> &#127830;Meat</label>
            </div>
            <div>
                <label>Any Other Thing: <textarea rows="10" cols="30" name="Other"
                        placeholder="Anything You Want To Add"></textarea></label>
            </div>
            <div>
                <input type="submit" value="Submit Your Response">
                <input type="reset">
            </div>
        </fieldset>
    </form>
</body>

</html>
