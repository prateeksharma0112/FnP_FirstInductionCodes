<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Prateek Kumar Sharma" />
    <meta name="keywords" content="Form, Feedback, Prateek, HTML" />
    <meta name="description"
        content="This is a Sample form Prepared By Prateek. He is Currently working as a ASE-Trainee in FnP" />
    <meta name="revised" content="Form Version (3.1.0) Modified on 21st July 2022" />
    <!--<meta http-equiv = "refresh" content = "60"/>  Just to refresh our page after every 60 seconds I know that in form it is not required but i use just to explore -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prateek-sharma-Form</title>
    <style>
        label {
            display: inline-block;
            text-align: right;
            width: 150px;
            line-height: 2.3;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <p>Please Share Your Feedback: </p>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="Female" id="gender">Female
            <input type="radio" name="gender" value="Male">Male
        </div>
        <div>
            <label for="date">DOB: </label>
            <select name="day" id="date">
                <option value="invalid">Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="month">
                <option value="invalid">Month</option>
                <option value="january">january</option>
                <option value="february">february</option>
                <option value="march">march</option>
                <option value="april">april</option>
                <option value="may">may</option>
                <option value="june">june</option>
                <option value="july">july</option>
                <option value="august">august</option>
                <option value="september">september</option>
                <option value="october">october</option>
                <option value="november">november</option>
                <option value="december">december</option>
            </select>
            <select name="year">
                <option value="invalid">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>
        <div>
            <label for="ff">Favourite Fruit: </label>
            <select name="fruits" multiple id="ff">
                <option value=" &#127820;banana"> &#127820;Banana</option>
                <option value="&#129389;mango"> &#129389;Mango</option>
                <option value="&#127817;watermelon"> &#127817;Watermelon</option>
                <option value="&#127815;Grapes"> &#127815;Grapes</option>
            </select>
        </div>
        <div>
            <label for="fff">Favourite Food: </label>
            <input type="checkbox" name="food" value="&#127828;hamburger" id="fff"> &#127828;Hamburger
            <input type="checkbox" name="food" value="&#127829;pizza"> &#127829;Pizza
            <input type="checkbox" name="food" value="&#129386;sandwich"> &#129386;Sandwich
        </div>
        <div>
            <label for="fw">Few Words: </label>
            <textarea name="fewword" id="fw"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit my feedback">
        </div>
    </form>
</body>

</html>
